name: Deploy Node.js Project to cPanel via FTP and Extract Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Specify your Node.js version

      # Step 3: Install dependencies (to create node_modules folder)
      - name: Install dependencies
        run: npm install

      # Step 4: Compress project files, including node_modules
      - name: Compress files
        run: zip -r project.zip . -x "*.git*"

      # Step 5: Install lftp for FTP deployment
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Step 6: Upload compressed file to cPanel via FTP
      - name: Upload to cPanel via FTP
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
        run: |
          lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; set ftp:ssl-allow no; put project.zip -o project.zip"

      # Step 7: SSH into cPanel server to extract files (if SSH is available)
      - name: Extract files on cPanel
        if: always() # Run this step if the ZIP upload succeeds
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "unzip -o project.zip -d . && rm project.zip"
