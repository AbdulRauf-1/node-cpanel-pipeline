name: Deploy Node.js Project to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Specify your Node.js version

      # Step 3: Install dependencies (to create node_modules folder)
      - name: Install dependencies
        run: npm install

      # Step 4: Create .htaccess file (optional, adjust as needed)
      - name: Create .htaccess file
        run: |
          echo "${{ secrets.HTACCESS_CONTENT }}" > .htaccess

      # Step 5: Compress project files, including node_modules
      - name: Compress files
        run: zip -r project.zip . -x "*.git*"

      # Step 6: Install lftp for FTP deployment
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Step 7: Upload compressed file to cPanel via FTP
      - name: Upload to cPanel via FTP
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_PORT: ${{ secrets.FTP_PORT }} # Usually 21
        run: |
          lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; set ftp:ssl-allow no; put project.zip -o project.zip"

      # Step 8: Extract files on cPanel server (optional, if remote shell access is available)
      - name: Extract files on cPanel
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
        run: |
          lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; set ftp:ssl-allow no; ! echo unzip -o project.zip | ftp -v -i"
